services:
  - type: web
    name: readview
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    env: ruby
    region: oregon
    plan: free
    autoDeploy: true
    envVars:
      - key: RAILS_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: readview-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: readview-db
          property: connectionString

  - type: worker
    name: readview-sidekiq
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec sidekiq"
    env: ruby
    region: oregon
    plan: free
    autoDeploy: true
    envVars:
      - key: RAILS_ENV
        value: production
      - key: REDIS_URL
        fromService:
          type: redis
          name: readview-redis
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: readview-db
          property: connectionString

  - type: redis
    name: readview-redis
    region: oregon
    plan: free

databases:
  - name: readview-db
    region: oregon
    plan: free
services:
  - type: web
    name: railview
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railview-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_LOG_TO_STDOUT
        value: enabled

  - type: worker
    name: solid-queue-worker
    env: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec solid_queue start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: railview-db
          property: connectionString
      - key: RAILS_ENV
        value: production

databases:
  - name: railview-db
    plan: free